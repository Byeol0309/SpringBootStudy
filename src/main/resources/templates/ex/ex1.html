<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><!--필수 : 타입리프용 프론트로 연동됨.-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li th:each="str: ${list}" th:text="${str}"></li>
</ul>

<ul>
    <th:block th:each="str: ${list}">
        <li>[[${str}]]</li>
    </th:block>
</ul>
<ul>
    <li th:each="str,status: ${list}">
        [[${status.index}]] -- [[${str}]]
    </li>
    <hr><br>
</ul>
<h4>[[${list}]]</h4>
<hr/>
<h4 th:text="${list}"></h4>

<ul>
    <li th:each="str,status: ${list}">
        <span th:if="${status.odd}"> ODD -- [[${str}]]</span>
        <span th:unless="${status.odd}"> EVEN -- [[${str}]]</span>
    </li>
</ul>
<hr><br>
<ul>
    <li th:each="str,status: ${list}">
        <span th:text="${status.odd}?'ODD---' +${str}"></span>

    </li>
</ul>

</body>
</html>
